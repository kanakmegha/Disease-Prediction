<!DOCTYPE html>
<html>
<head>
    <title>Health Diagnosis Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- Ensure script.js is included -->
</head>
<body>
    <h1>Enter your symptoms</h1>
    <form id="symptomForm" action="/predict" method="post">
        <select id="symptoms" name="symptoms[]" style="width: 100%;" multiple="multiple">
            <!-- Options will be dynamically populated -->
        </select><br><br>
        
        <input type="hidden" id="symptomInput" name="user_input">
        
        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>
</body>
</html>
